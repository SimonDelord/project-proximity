# BHP Truck Poller - Camel Configuration

# Application name
quarkus.application.name=truck-poller-camel

# Truck API Configuration
truck.api.url=https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample

# Polling interval in seconds
poll.interval.seconds=10

# Kafka Configuration
kafka.topic=truck-telemetry-camel
kafka.brokers=172.30.68.114:9092

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.bhp.proximity".level=INFO
quarkus.log.category."org.apache.camel".level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n

# Graceful shutdown
quarkus.shutdown.timeout=10s

# Disable banner
quarkus.banner.enabled=false
