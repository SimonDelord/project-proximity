# BHP Truck Poller - Camel Configuration

# Application name
quarkus.application.name=truck-poller-camel

# Truck API Configuration
truck.api.url=https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample

# Polling interval in seconds
poll.interval.seconds=10

# Kafka Configuration
kafka.topic=truck-telemetry
camel.component.kafka.brokers=172.30.68.114:9092
camel.component.kafka.client-id=truck-poller-camel
camel.component.kafka.request-required-acks=all
camel.component.kafka.retries=3

# Kafka Security (PLAINTEXT by default)
# camel.component.kafka.security-protocol=SASL_PLAINTEXT
# camel.component.kafka.sasl-mechanism=PLAIN
# camel.component.kafka.sasl-jaas-config=org.apache.kafka.common.security.plain.PlainLoginModule required username="user" password="pass";

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.bhp.proximity".level=INFO
quarkus.log.category."org.apache.camel".level=INFO

# Health checks
quarkus.health.extensions.enabled=true

# Graceful shutdown
quarkus.shutdown.timeout=10s

