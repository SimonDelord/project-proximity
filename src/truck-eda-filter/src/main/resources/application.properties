# BHP Truck EDA Filter - Camel Configuration

# Application name
quarkus.application.name=truck-eda-filter

# Kafka Configuration
kafka.brokers=172.30.68.114:9092
kafka.source.topic=truck-telemetry-camel
kafka.target.topic=eda-topic
kafka.consumer.group=truck-eda-filter-group

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.bhp.proximity".level=INFO
quarkus.log.category."org.apache.camel".level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n

# Graceful shutdown
quarkus.shutdown.timeout=10s

# Disable banner
quarkus.banner.enabled=false

