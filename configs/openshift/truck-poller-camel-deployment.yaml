apiVersion: apps/v1
kind: Deployment
metadata:
  name: truck-poller-camel
  labels:
    app: truck-poller-camel
    app.kubernetes.io/name: truck-poller-camel
    app.kubernetes.io/component: poller
    app.kubernetes.io/part-of: project-proximity
    app.kubernetes.io/runtime: camel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: truck-poller-camel
  template:
    metadata:
      labels:
        app: truck-poller-camel
    spec:
      containers:
        - name: truck-poller-camel
          image: image-registry.openshift-image-registry.svc:5000/kafka-demo/truck-poller-camel:latest
          imagePullPolicy: Always
          env:
            # Comma-separated list of 10 truck API endpoints
            # In production, these would be different endpoints for different trucks
            - name: TRUCK_API_URLS
              value: "https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample,https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample,https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample,https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample,https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample,https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample,https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample,https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample,https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample,https://project-proximity-git-trucks.apps.rosa.rosa-7zgvg.a9ec.p3.openshiftapps.com/trucks/sample"
            - name: KAFKA_TOPIC
              value: "truck-telemetry-camel"
            - name: KAFKA_BROKERS
              value: "172.30.68.114:9092"
            - name: POLL_INTERVAL_SECONDS
              value: "5"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
      restartPolicy: Always
