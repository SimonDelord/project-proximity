apiVersion: apps/v1
kind: Deployment
metadata:
  name: truck-02
  namespace: trucks
  labels:
    app: truck-02
    app.kubernetes.io/name: truck-02
    app.kubernetes.io/component: truck-api
    app.kubernetes.io/part-of: sample-trucks
    firmware-version: v2.4.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: truck-02
  template:
    metadata:
      labels:
        app: truck-02
        firmware-version: v2.4.1
    spec:
      containers:
        - name: truck-api
          image: image-registry.openshift-image-registry.svc:5000/trucks/sample-truck:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: TRUCK_ID
              value: "TRK-002"
            - name: TRUCK_NUMBER
              value: "2"
            - name: FLEET_ID
              value: "BHP-WA-001"
            - name: FIRMWARE_VERSION
              value: "2.4.1-build.2850"
            - name: HARDWARE_VERSION
              value: "1.2.0"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: truck-02
  namespace: trucks
  labels:
    app: truck-02
spec:
  selector:
    app: truck-02
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: truck-02
  namespace: trucks
spec:
  to:
    kind: Service
    name: truck-02
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

